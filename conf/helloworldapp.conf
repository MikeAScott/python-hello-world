<VirtualHost *:80>
    ServerAdmin webmaster@helloworld.app
    ServerName www.helloworld.app
    ServerAlias helloworld.app
    ErrorLog /var/www/helloworldapp/logs/error.log
    CustomLog /var/www/helloworldapp/logs/access.log combined

    WSGIDaemonProcess helloworld.app processes=1 threads=5 display-name=%{GROUP}
    WSGIProcessGroup helloworld.app
    WSGIScriptAlias /helloworld /var/www/helloworldapp/venv/helloworldapp.wsgi
    Alias /helloworld/static/ /var/www/helloworldapp/static
    <Directory /var/www/helloworldapp/venv/wsgi>
        Require all granted
    </Directory>

</VirtualHost>