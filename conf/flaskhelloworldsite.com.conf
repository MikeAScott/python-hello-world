<VirtualHost *>
    ServerName example.com

    WSGIDaemonProcess helloworldapp user=apache group=apache threads=5
    WSGIScriptAlias / /var/www/helloworldapp/helloworldapp.wsgi

    <Directory /var/www/helloworldapp>
        WSGIProcessGroup helloworldapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>