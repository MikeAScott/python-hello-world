<VirtualHost *:80>
    ServerAdmin webmaster@flaskhelloworldsite.com
    ServerName www.flaskhelloworldsite.com
    ServerAlias flaskhelloworldsite.com
    ErrorLog /var/www/flaskhelloworldsite.com/logs/error.log
    CustomLog /var/www/flaskhelloworldsite.com/logs/access.log combined

    WSGIDaemonProcess helloworldapp user=apache group=apache threads=5
    WSGIProcessGroup helloworldapp
    WSGIScriptAlias /helloworld /var/www/FLASKAPPS/helloworldapp/helloworldapp.wsgi
    Alias /helloworld/static/ /var/www/FLASKAPPS/helloworldapp/static
    <Directory /var/www/FLASKAPPS/helloworldapp>
        Require all granted
    </Directory>

</VirtualHost>